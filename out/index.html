<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>東京都立大学システムデザイン学部・研究科 インダストリアルアート学科・学域 卒業・修了制作研究展2026</title>
  <script>
    (function() {
      // サポートされているロケール
      const supportedLocales = ["ja","en"];
      const defaultLocale = 'ja';
      
      // ブラウザの言語設定を取得
      const browserLang = navigator.language || navigator.userLanguage;
      const lang = browserLang.toLowerCase().split('-')[0];
      
      // サポートされているロケールかチェック
      const locale = supportedLocales.includes(lang) ? lang : defaultLocale;
      
      // basePathを考慮したリダイレクト
      const basePath = '/ge2026';
      const redirectPath = basePath ? basePath + '/' + locale + '/' : '/' + locale + '/';
      
      // リダイレクト実行
      window.location.replace(redirectPath);
    })();
  </script>
</head>
<body>
  <p>リダイレクト中...</p>
</body>
</html>
